{% extends 'basecamp/base_full.html' %}
{% load static %}
{% block content %}
<br>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Edit Comment:</h3>
      <hr />
      <form method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-info float-right">Submit</button>
      </form>
    </div>
  </div>
</div>


{{ form.media }}
{% endblock %}
